<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un objet</title>
        <!-- Charger la bibliothèque d’icônes Font Awesome depuis un CDN (Cloudflare), 
             Avec vérification de sécurité (SRI) (integrity)
             Sans fuite de données (referrer + crossorigin)  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer un objet</h2>

        <button class="back-btn" onclick="window.location.href='getObjectList.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="objetForm">
            <div class="form-group">
                <label for="nom">Nom de l'objet :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Catégorie de l'objet :</label>
                <div class="inline-group">
                    <select id="categorySelect">
                        <option value="">-- Choisir une catégorie --</option>
                    </select>
                    <button type="button" class="add-category-btn" id="addCategoryBtn">
                        <i class="fa-solid fa-plus"></i>
                        Ajouter
                    </button>
                </div>
                <!-- <small>Vous pouvez ajouter plusieurs fois la même catégorie.</small> -->

                <ul id="selectedCategoryList">
                    <li>Aucune catégorie sélectionnée pour l'instant.</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Créer l'objet
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/objets';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const API_CATEGORIES = 'http://localhost:3000/api/categories';

        const form = document.getElementById('objetForm');
        const categorySelect = document.getElementById('categorySelect');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const selectedCategoryList = document.getElementById('selectedCategoryList');

        let allCategories = [];
        let selectedCategories = []; // tableau d'ObjectId (string), avec doublons possibles

        /**
         * Affiche un message de type toast (succès ou erreur)
         * @param {string} message - Le message à afficher
         * @param {string} [type="success"] - Le type du message (succès ou erreur)
         */
        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
            
        }

        async function loadCategories() {
            try {
                const response = await fetch(API_CATEGORIES);
                const categories = await response.json();
                allCategories = Array.isArray(categories) ? categories : [];

                categorySelect.innerHTML = '<option value="">-- Choisir un objet --</option>';

                allCategories.forEach(c => {
                    const opt = document.createElement('option');
                    opt.value = c._id;
                    opt.textContent = `${c.nom}`;
                    categorySelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast('Erreur lors du chargement des catégories.', 'error');
            }
        }


        function refreshSelectedCategoryList() {
            selectedCategoryList.innerHTML = '';

            if (selectedCategories.length === 0) {
                selectedCategoryList.innerHTML = '<li>Aucune catégorie sélectionnée pour l\'instant.</li>';
                return;
            }

            selectedCategories.forEach((id, index) => {
                const category = allCategories.find(c => c._id === id);
                const li = document.createElement('li');
                li.className = 'selected-category-item';

                const textSpan = document.createElement('span');
                if (category) {
                    textSpan.textContent = `${index + 1}. ${category.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-category-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeCategory(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                selectedCategoryList.appendChild(li);
            });
        }

        function removeCategory(index) {
            selectedCategories.splice(index, 1);
            refreshSelectedCategoryList();
        }

        addCategoryBtn.addEventListener('click', () => {
            const selectedId = categorySelect.value;

            if (!selectedId) {
                showToast('Veuillez sélectionner un objet.', 'error');
                return;
            }

            selectedCategories.push(selectedId);
            refreshSelectedCategoryList();
        });

        // Quand le formulaire est soumis (submit), exécute la fonction suivante.
        // (async (e) => { ... }) est une fonction fléchée asynchrone, ce qui permet d’utiliser await dedans, e représente l’événement déclenché par la soumission du formulaire.
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // preventDefault() pour empecher le rechargement automatique de la page

            if (selectedCategories.length === 0) {
                showToast('Veuillez ajouter au moins une catégorie à l\'objet.', 'error');
                return;
            }

            // Reconstruction d'un objet avec les données du formulaire
            const data = {
                nom: document.getElementById('nom').value,
                categorie: selectedCategories,
                description: document.getElementById('description').value
            };

            // Envoi de la requête au serveur en utilisant fetch.
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)                                  // On met les données dans le format JSON.
                });

                const result = await response.json();                           // Récupération de la réponse du serveur.

                if (response.ok) {
                    showToast('Objet créé avec succès !', 'success');
                    setTimeout(() => {
                        window.location.href = 'getObjectList.html';
                    }, 5000);  // Après 5 secondes, on redirige l’utilisateur vers getObjectList.html
                } else {
                    showToast('Erreur : ' + (result.error || "Impossible de créer l'objet."), 'error');
                }
/**
                // Mettre le texte dans la <div id="result"></div> de la page HTML.
                document.getElementById('result').innerText =
                    "Réponse serveur : " + JSON.stringify(result, null, 2);     
                                                               // null : on n’utilise pas de fonction de transformation
                                                                     // 2 : indentation pour rendre le JSON lisible
*/
            } catch (error) {
            console.error('Erreur création objet :', error);
            showToast('Erreur lors de la communication avec le serveur.', 'error');
            }
        });

        // init
        loadCategories();
    
    </script>

</body>
</html>
