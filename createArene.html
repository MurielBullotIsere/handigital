<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une arène</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer une arène</h2>

        <button class="back-btn" onclick="window.location.href='getArenes.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    <div class="card">
        <form id="areneForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Type :</label>
                <div class="inline-group">
                    <select id="typeSelect">
                        <option value="">-- Choisir un type --</option>
                    </select>
                    <button type="button" class="add-type-btn" id="addTypeBtn">
                        <i class="fa-solid fa-plus"></i>
                        Ajouter
                    </button>
                </div>
                <ul id="selectedTypesList">
                    <li>Aucun type sélectionné pour l'instant.</li>
                </ul>
            </div>

            <div class="form-group">
                <label>Dresseur :</label>
                <div class="inline-group">
                    <select id="dresseurSelect">
                        <option value="">-- Choisir un dresseur --</option>
                    </select>
                    <button type="button" class="add-dresseur-btn" id="addDresseurBtn">
                        <i class="fa-solid fa-plus"></i>
                        Ajouter
                    </button>
                </div>

                <ul id="selectedDresseursList">
                    <li>Aucun dresseur sélectionné pour l'instant.</li>
                </ul>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Créer
            </button>
        </form>
    </div>

    <script>
        const API_ARENES = 'http://localhost:3000/api/arenes';
        const API_TYPES = 'http://localhost:3000/api/types';
        const API_DRESSEURS = 'http://localhost:3000/api/dresseurs';

        // Récupération du formulaire.
        const form = document.getElementById('areneForm');
        const typeSelect = document.getElementById('typeSelect');
        const addTypeBtn = document.getElementById('addTypeBtn');
        const selectedTypesList = document.getElementById('selectedTypesList');
        const dresseurSelect = document.getElementById('dresseurSelect');
        const addDresseurBtn = document.getElementById('addDresseurBtn');
        const selectedDresseursList = document.getElementById('selectedDresseursList');

        let allTypes = [];
        let selectedTypes = []; // tableau d'ObjectId (string), avec doublons possibles
        let allDresseurs = [];
        let selectedDresseurs = [];

        /**
         * Affiche un message de type toast (succès ou erreur)
         * @param {string} message - Le message à afficher
         * @param {string} [type="success"] - Le type du message (succès ou erreur)
         */
        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
        }

        async function loadTypesOptions() {
            try {
                const response = await fetch(API_TYPES);
                const types = await response.json();
                allTypes = Array.isArray(types) ? types : [];

                typeSelect.innerHTML = '<option value="">-- Choisir un pokémon --</option>';

                allTypes.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t._id;
                    opt.textContent = `${t.nom}`;
                    typeSelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast('Erreur lors du chargement des types.', 'error');
            }
        }

        async function loadDresseursOptions() {
            try {
                const response = await fetch(API_DRESSEURS);
                const dresseurs = await response.json();
                allDresseurs = Array.isArray(dresseurs) ? dresseurs : [];

                dresseurSelect.innerHTML = '<option value="">-- Choisir un dresseur --</option>';

                allDresseurs.forEach(d => {
                    const opt = document.createElement('option');
                    opt.value = d._id;
                    opt.textContent = `${d.nom} - (${d.pokemon_captures})`;
                    dresseurSelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast('Erreur lors du chargement des dresseurs.', 'error');
            }
        }

        function refreshSelectedTypesList() {
            selectedTypesList.innerHTML = '';

            if (selectedTypes.length === 0) {
                selectedTypesList.innerHTML = '<li>Aucun type sélectionné pour l\'instant.</li>';
                return;
            }

            selectedTypes.forEach((id, index) => {
                const type = allTypes.find(t => t._id === id);
                const li = document.createElement('li');
                li.className = 'selected-type-item';

                const textSpan = document.createElement('span');
                if (type) {
                    textSpan.textContent = `${index + 1}. ${type.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-type-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeType(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                selectedTypesList.appendChild(li);
            });
        }

        function refreshSelectedDresseursList() {
            selectedDresseursList.innerHTML = '';

            if (selectedDresseurs.length === 0) {
                selectedDresseursList.innerHTML = '<li>Aucun dresseur sélectionné pour l\'instant.</li>';
                return;
            }

            selectedDresseurs.forEach((id, index) => {
                const dresseur = allDresseurs.find(ob => ob._id === id);
                const li = document.createElement('li');
                li.className = 'selected-dresseur-item';

                const textSpan = document.createElement('span');
                if (dresseur) {
                    textSpan.textContent = `${index + 1}. ${dresseur.nom} - (${dresseur.pokemon_captures})`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-dresseur-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeDresseur(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                selectedDresseursList.appendChild(li);
            });
        }

        function removeType(index) {
            selectedTypes.splice(index, 1);
            refreshSelectedTypesList();
        }

        function removeDresseur(index) {
            selectedDresseurs.splice(index, 1);
            refreshSelectedDresseursList();
        }

        addTypeBtn.addEventListener('click', () => {
            const selectedId = typeSelect.value;

            if (!selectedId) {
                showToast('Veuillez sélectionner un type.', 'error');
                return;
            }

            selectedTypes.push(selectedId);
            refreshSelectedTypesList();
        });

        addDresseurBtn.addEventListener('click', () => {
            const selectedId = dresseurSelect.value;

            if (!selectedId) {
                showToast('Veuillez sélectionner un dresseur.', 'error');
                return;
            }

            selectedDresseurs.push(selectedId);
            refreshSelectedDresseursList();
        });


        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // On utilise preventDefault() pour empecher le rechargement de la page afin d'afficher les données intégrées


            if (selectedTypes.length === 0) {
                showToast('Veuillez ajouter un type.', 'error');
                return;
            }
/** 
           if (selectedDresseurs.length === 0) {
                showToast('Veuillez ajouter au moins un dresseur.', 'error');
                return;
            }
*/
            const data = {
                nom: document.getElementById('nom').value,
                type: selectedTypes,
                dresseurs_presents: selectedDresseurs
            };

            // Ici on envoie la requête au serveur en utilisant fetch
            // On utilise la methode POST car on veut créer un nouveau dresseur
            try {
                const response = await fetch(API_ARENES, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },        // Le header indique au serveur que ce qu'il envoie est du JSON.
                    body: JSON.stringify(data)                              // JSON.stringify() convertit l’objet en texte JSON.
                });

                // response.json() lit le corps de la réponse et le convertit depuis du JSON vers un objet JavaScript.
                // result devient un objet JS.
                const result = await response.json();

                if (response.ok) {
                    showToast('Arène créée avec succès !', 'success');
                    setTimeout(() => {
                        window.location.href = 'getArenes.html';
                    }, 5000);
                } else {
                    showToast('Erreur : ' + (result.error || 'Impossible de créer l\'arène.'), 'error');
                }
            } catch (error) {
                console.error(error);
                showToast('Erreur lors de la communication avec le serveur.', 'error');
            }
        });

        // init
        loadTypesOptions();
        loadDresseursOptions();

    </script>

</body>
</html>
