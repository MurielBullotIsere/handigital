<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un dresseur </title>
        <!-- Charger la bibliothèque d’icônes Font Awesome depuis un CDN (Cloudflare), 
             Avec vérification de sécurité (SRI) (integrity)
             Sans fuite de données (referrer + crossorigin)  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer un dresseur</h2>

        <button class="back-btn" onclick="window.location.href=pageListe">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="componentForm">
            <div class="form-group">
                <label for="nom">Nom du dresseur :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Pokémons capturés :</label>
                <div class="inline-group">
                    <select id="subclassSelect">
                        <option value="">-- Choisir un pokémon --</option>
                    </select>
                    <button type="button" class="add-subclass-btn" id="addSubclassBtn">
                        <i class="fa-solid fa-plus"></i>
                        Cliquer pour ajouter
                    </button>
                </div>

                <ul id="selectedSubclassList">
                    <li>Aucun pokémon sélectionné pour l'instant.</li>
                </ul>
            </div>

            <div class="form-group">
                <label>Objets :</label>
                <div class="inline-group">
                    <select id="subclassSelect2">
                        <option value="">-- Choisir un objet --</option>
                    </select>
                    <button type="button" class="add-subclass-btn" id="addSubclassBtn2">
                        <i class="fa-solid fa-plus"></i>
                        Cliquer pour ajouter
                    </button>
                </div>

                <ul id="selectedSubclassList2">
                    <li>Aucun objet sélectionné pour l'instant.</li>
                </ul>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
                Créer le dresseur
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/dresseurs';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const API_SUBCLASS = 'http://localhost:3000/api/pokemons';
        const API_SUBCLASS2 = 'http://localhost:3000/api/objets';

        const pageListe = "getDresseurList.html"

        const form = document.getElementById('componentForm');
        const subclassSelect = document.getElementById('subclassSelect');
        const addSubclassBtn = document.getElementById('addSubclassBtn');
        const selectedSubclassList = document.getElementById('selectedSubclassList');
        const subclassSelect2 = document.getElementById('subclassSelect2');
        const addSubclassBtn2 = document.getElementById('addSubclassBtn2');
        const selectedSubclassList2 = document.getElementById('selectedSubclassList2');

        const messageChoisir = "-- Choisir un pokémon --";
        const messageChoisir2 = "-- Choisir un objet --";
        const messageErreurSubclass = "Erreur lors du chargement des pokémons";
        const messageErreurSubclass2 = "Erreur lors du chargement des objets";
        const messageSelection = "Aucun pokémon sélectionné pour l'instant.";
        const messageSelection2 = "Aucun objet sélectionné pour l'instant.";

        const messageSelectionner = "Veuillez sélectionner un pokémon."
        const messageSelectionner2 = "Veuillez sélectionner un objet."

        let allSubclassItem = [];
        let allSubclassItem2 = [];
        let selectedAllItemId = [];
        let selectedAllItemId2 = [];

        /**
         * Affiche un message de type toast (succès ou erreur)
         * @param {string} message - Le message à afficher
         * @param {string} [type="success"] - Le type du message (succès ou erreur)
         */
        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
            
        }

        async function loadSubclass() {
            try {
                const dataResponse = await fetch(API_SUBCLASS);
                const dataJson = await dataResponse.json();
                allSubclassItem = Array.isArray(dataJson) ? dataJson : [];

                subclassSelect.innerHTML = `<option value="">${messageChoisir}</option>`;

                allSubclassItem.forEach(si => {
                    const opt = document.createElement('option');
                    opt.value = si._id;
                    opt.textContent = `${si.nom}`;
                    subclassSelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast(messageErreurSubclass, 'error');
            }
        }
        async function loadSubclass2() {
            try {
                const dataResponse2 = await fetch(API_SUBCLASS2);
                const dataJson2 = await dataResponse2.json();
                allSubclassItem2 = Array.isArray(dataJson2) ? dataJson2 : [];

                subclassSelect2.innerHTML = `<option value="">${messageChoisir2}</option>`;

                allSubclassItem2.forEach(si => {
                    const opt = document.createElement('option');
                    opt.value = si._id;
                    opt.textContent = `${si.nom}`;
                    subclassSelect2.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast(messageErreurSubclass2, 'error');
            }
        }


        function refreshSelectedSubclassList() {
            selectedSubclassList.innerHTML = '';

            if (selectedAllItemId.length === 0) {
                selectedSubclassList.innerHTML = `<li>${messageSelection}</li>`;
                return;
            }

            selectedAllItemId.forEach((id, index) => {
                const item = allSubclassItem.find(si => si._id === id);
                const li = document.createElement('li');
                li.className = 'selected-subclass-item';

                const textSpan = document.createElement('span');
                if (item) {
                    textSpan.textContent = `${index + 1}. ${item.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-subclass-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeSubclassEdit(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                selectedSubclassList.appendChild(li);
            });
        }


        function refreshSelectedSubclassList2() {
            selectedSubclassList2.innerHTML = '';

            if (selectedAllItemId2.length === 0) {
                selectedSubclassList2.innerHTML = `<li>${messageSelection2}</li>`;
                return;
            }

            selectedAllItemId2.forEach((id, index) => {
                const item = allSubclassItem2.find(si => si._id === id);
                const li = document.createElement('li');
                li.className = 'selected-subclass-item';

                const textSpan = document.createElement('span');
                if (item) {
                    textSpan.textContent = `${index + 1}. ${item.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn2 = document.createElement('button');
                removeBtn2.className = 'remove-subclass-btn';
                removeBtn2.type = 'button';
                removeBtn2.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn2.onclick = () => removeSubclassEdit2(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn2);
                selectedSubclassList2.appendChild(li);
            });
        }

// ========================================================================== removeSubclassEdit
        function removeSubclassEdit(index) {
            selectedAllItemId.splice(index, 1);
            refreshSelectedSubclassList();
        }

        function removeSubclassEdit2(index) {
            selectedAllItemId2.splice(index, 1);
            refreshSelectedSubclassList2();
        }

// ========================================================================== addSubclassBtn
        addSubclassBtn.addEventListener('click', () => {
            const selectedId = subclassSelect.value;

            if (!selectedId) {
                showToast(messageSelectionner, 'error');
                return;
            }

            selectedAllItemId.push(selectedId);
            refreshSelectedSubclassList();
        });

        addSubclassBtn2.addEventListener('click', () => {
            const selectedId2 = subclassSelect2.value;

            if (!selectedId2) {
                showToast(messageSelectionner2, 'error');
                return;
            }

            selectedAllItemId2.push(selectedId2);
            refreshSelectedSubclassList2();
        });

// ========================================================================== form
        
        // Quand le formulaire est soumis (submit), exécute la fonction suivante.
        // (async (e) => { ... }) est une fonction fléchée asynchrone, ce qui permet d’utiliser await dedans, e représente l’événement déclenché par la soumission du formulaire.
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // preventDefault() pour empecher le rechargement automatique de la page

            const data = {
                nom: document.getElementById('nom').value,
                pokemons: selectedAllItemId,
                objets: selectedAllItemId2
            };

            // Envoi de la requête au serveur en utilisant fetch.
            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)                                  // On met les données dans le format JSON.
                });

                const result = await response.json();                           // Récupération de la réponse du serveur.

                if (response.ok) {
                    showToast('Succès de la création', 'success');
                    setTimeout(() => {
                        window.location.href = pageListe;
                    }, 1000);  // Après 1 seconde, on redirige l’utilisateur vers le fichier .html
                } else {
                    showToast('Erreur : ' + (result.error || "Impossible d'enregistrer"), 'error');
                }
/**
                // Mettre le texte dans la <div id="result"></div> de la page HTML.
                document.getElementById('result').innerText =
                    "Réponse serveur : " + JSON.stringify(result, null, 2);     
                                                               // null : on n’utilise pas de fonction de transformation
                                                                     // 2 : indentation pour rendre le JSON lisible
*/
            } catch (error) {
            console.error(error);
            showToast('Erreur lors de la communication avec le serveur.', 'error');
            }
        });

        // init
        loadSubclass();
        loadSubclass2();
    
    </script>

</body>
</html>
