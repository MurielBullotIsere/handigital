<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un objet</title>
        <!-- Charger la bibliothèque d’icônes Font Awesome depuis un CDN (Cloudflare), 
             Avec vérification de sécurité (SRI) (integrity)
             Sans fuite de données (referrer + crossorigin)  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer un nouvel objet</h2>

        <button class="back-btn" onclick="window.location.href='getObjets.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="objetForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label for="categorie">Catégorie :</label>
                <input type="text" id="categorie" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Créer l'objet
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/objets';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const form = document.getElementById('objetForm');

        /**
         * Affiche un message de type toast (succès ou erreur)
         * @param {string} message - Le message à afficher
         * @param {string} [type="success"] - Le type du message (succès ou erreur)
         */
        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
            
        }

        // Quand le formulaire est soumis (submit), exécute la fonction suivante.
        // (async (e) => { ... }) est une fonction fléchée asynchrone, ce qui permet d’utiliser await dedans, e représente l’événement déclenché par la soumission du formulaire.
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // preventDefault() pour empecher le rechargement automatique de la page

            // Reconstruction d'un objet de type objets avec les données du formulaire
            const data = {
                nom: document.getElementById('nom').value,
                categorie: document.getElementById('categorie').value,
                description: document.getElementById('description').value
            };

            // Envoi de la requête au serveur en utilisant fetch.
            try {
                const response = await fetch('http://localhost:3000/api/objets', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)                                  // On met les données dans le format JSON.
                });

                const result = await response.json();                           // Récupération de la réponse du serveur.

                if (response.ok) {
                    showToast('Objet créé avec succès !', 'success');
                    setTimeout(() => {window.location.href = 'getObjets.html';}, 1000);  // Après 1 seconde, on redirige l’utilisateur vers getObjets.html
                } else {
                    showToast('Erreur : ' + (result.error || "Impossible de créer l'objet."), 'error');
                }
            } catch (error) {
            console.error('Erreur création objet :', error);
            showToast('Erreur lors de la communication avec le serveur.', 'error');
            }
        });
    </script>
</body>
</html>
