<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un objet</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Modifier un objet</h2>

        <button class="back-btn" onclick="window.location.href='getObjectList.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="componentForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label>Catégorie de l'objet :</label>
                <div class="inline-group">
                    <select id="subclassSelect">
                        <option value="">-- Choisir une catégorie --</option>
                    </select>
                    <button type="button" class="add-subclass-btn" id="addSubclassBtn">
                        <i class="fa-solid fa-plus"></i>
                         Cliquer pour ajouter
                    </button>
                </div>
                <!-- <small>Vous pouvez ajouter plusieurs fois la même catégorie.</small> -->

                <ul id="selectedSubclassList">
                    <li>Chargement...</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fa-regular fa-pen-to-square"></i>
                Modifier l'objet
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/objets';
        const API_SUBCLASS = 'http://localhost:3000/api/categories';

        const form = document.getElementById('componentForm');
        const subclassSelect = document.getElementById('subclassSelect');
        const addSubclassBtn = document.getElementById('addSubclassBtn');
        const selectedSubclassList = document.getElementById('selectedSubclassList');

        const messageChoisir = "-- Choisir une catégorie --";
        const messageErreurSubclass = "Erreur lors du chargement des catégories";
        const messageSelection = "Aucune catégorie sélectionnée pour l'instant.";
        const messageSelectionner = "Veuillez sélectionner une catégorie."
        const messageAjouter = "Veuillez ajouter une catégorie.";
        const messageImpossible = "Impossible de charger cet objet.";
        const messageErreurComponent = "Erreur lors du chargement de l'objet";

        let allSubclassItem = []; 
        let selectedAllItemId = [];     // tableau d'ObjectId (string), avec doublons possibles

        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
        }

        // Ici on s'assure que l'utilisateur a fourni un ID dans l'URL
        // S'il n'a pas fourni un ID, on affiche un message d'erreur
        const params = new URLSearchParams(window.location.search);
        const dataId = params.get('id');

        if (!dataId) {
            showToast("Aucun ID fourni dans l'URL.", "error");
            form.style.display = "none";
        } else {
            init();
        }

        async function loadSubclass() {
            try {
                const dataResponse = await fetch(API_SUBCLASS);
                const dataJson = await dataResponse.json();
                allSubclassItem = Array.isArray(dataJson) ? dataJson : [];

                subclassSelect.innerHTML = `<option value="">${messageChoisir}</option>`;

                allSubclassItem.forEach(si => {
                    const opt = document.createElement('option');
                    opt.value = si._id;
// CHANGER, LORS D'UNE COPIE, nom PAR LES NOMS DES CHAMPS DU TABLEAU
                    opt.textContent = si.nom;  // `${si.nom}`
                    subclassSelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast(messageErreurSubclass, 'error');
            }
        }

        function refreshSelectedSubclassList() {
            selectedSubclassList.innerHTML = '';

            if (selectedAllItemId.length === 0) {
                selectedSubclassList.innerHTML = `<li>${messageSelection}</li>`;
                return;
            }

            selectedAllItemId.forEach((id, index) => {
                const item = allSubclassItem.find(si => si._id === id);
                const li = document.createElement('li');
                li.className = 'selected-subclass-item';

                const textSpan = document.createElement('span');
                if (item) {
// CHANGER, LORS D'UNE COPIE, nom PAR LES NOMS DES CHAMPS DU TABLEAU
                    textSpan.textContent = `${index + 1}. ${item.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-subclass-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeSubclassEdit(index);

                li.appendChild(textSpan);   // li.append(textSpan);   ????
                li.appendChild(removeBtn);  // li.append(removeBtn);   ????
                selectedSubclassList.appendChild(li);
            });
        }

        function removeSubclassEdit(index) {
            selectedAllItemId.splice(index, 1);
            refreshSelectedSubclassList();
        }

        async function loadComponent() {
            try {
                const response = await fetch(`${API_BASE_URL}/${dataId}`);
                const component = await response.json();

                if (!response.ok || !component) {
                    showToast(messageImpossible, "error");
                    form.style.display = "none";
                    return;
                }

                document.getElementById('nom').value = component.nom || '';

// CHANGER, LORS D'UNE COPIE, categorie PAR LE NOM DU TABLEAU
                if (Array.isArray(component.categorie) && component.categorie.length > 0) {
                    selectedAllItemId = component.categorie.map(c => (c && c._id) ? c._id : c);
                } 
                
                document.getElementById('description').value = component.description || '';

                refreshSelectedSubclassList();

            } catch (error) {
                console.error(error);
                showToast(messageErreurComponent, "error");
                form.style.display = "none";
            }
        }

        addSubclassBtn.addEventListener('click', () => {
            const selectedId = subclassSelect.value;

            if (!selectedId) {
                showToast(messageSelectionner, 'error');
                return;
            }

            selectedAllItemId.push(selectedId);
            refreshSelectedSubclassList();
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // On utilise preventDefault() pour empecher le rechargement de la page

            if (selectedAllItemId.length === 0) {
                showToast(messageAjouter, 'error');
                return;
            }

// CHANGER, LORS D'UNE COPIE, LES NOMS DES CHAMPS DU TABLEAU
            const data = {
                nom: document.getElementById('nom').value,
                categorie: selectedAllItemId,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/${dataId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showToast("Succès de la mise à jour !");
                    setTimeout(() => {
// CHANGER L'ADRESSE
                        window.location.href = "getObjectList.html";
                    }, 1000);
                } else {
                    showToast("Erreur : " + (result.error || "Impossible de mettre à jour"), "error");
                }

            } catch (error) {
                console.error(error);
                showToast("Erreur de communication avec le serveur.", "error");
            }    
        });

        async function init() {
            await loadSubclass();
            await loadComponent();
        }

    </script>

</body>
</html>
