<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une attaque</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer une nouvelle attaque</h2>

        <button class="back-btn" onclick="window.location.href='getAttaques.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>
    
    <div class="card">
        <form id="attaqueForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label>Type :</label>
                <div class="inline-group">
                    <select id="typeSelect">
                        <option value="">-- Choisir un type --</option>
                    </select>
                    <button type="button" class="add-type-btn" id="addTypeBtn">
                        <i class="fa-solid fa-plus"></i>
                        Ajouter
                    </button>
                </div>

                <ul id="selectedTypesList">
                    <li>Aucun type sélectionné pour l'instant.</li>
                </ul>
            </div>
            <div class="form-group">
                <label for="puissance">Puissance :</label>
                <input type="Number" id="puissance" required min="0">
            </div>
            <div class="form-group">
                <label for="precision">Précision :</label>
                <input type="Number" id="precision" required min="0">
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Créer l'attaque
            </button>
        </form>
    </div>

    <script>
        const API_ATTAQUES = 'http://localhost:3000/api/attaques';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const API_TYPES = 'http://localhost:3000/api/types';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const form = document.getElementById('attaqueForm');

        const typeSelect = document.getElementById('typeSelect');
        const addTypeBtn = document.getElementById('addTypeBtn');
        const selectedTypesList = document.getElementById('selectedTypesList');

        let allTypes = [];
        let selectedTypes = []; // tableau d'ObjectId (string), avec doublons possibles

        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
            
        }

        async function loadTypesOptions() {
            try {
                const response = await fetch(API_TYPES);
                const types = await response.json();
                allTypes = Array.isArray(types) ? types : [];

                typeSelect.innerHTML = '<option value="">-- Choisir un type --</option>';

                allTypes.forEach(t => {
                    const opt = document.createElement('option');
                    opt.value = t._id;
                    opt.textContent = `${t.nom}`;
                    typeSelect.appendChild(opt);
                });
            } catch (error) {
                console.error(error);
                showToast('Erreur lors du chargement des types.', 'error');
            }
        }

        function refreshSelectedTypesList() {
            selectedTypesList.innerHTML = '';

            if (selectedTypes.length === 0) {
                selectedTypesList.innerHTML = '<li>Aucun type sélectionné pour l\'instant.</li>';
                return;
            }

            selectedTypes.forEach((id, index) => {
                const type = allTypes.find(t => t._id === id);
                const li = document.createElement('li');
                li.className = 'selected-type-item';

                const textSpan = document.createElement('span');
                if (type) {
                    textSpan.textContent = `${index + 1}. ${type.nom}`;
                } else {
                    textSpan.textContent = `${index + 1}. ID: ${id}`;
                }

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-type-btn';
                removeBtn.type = 'button';
                removeBtn.innerHTML = '<i class="fa-solid fa-xmark"></i>';
                removeBtn.onclick = () => removeType(index);

                li.appendChild(textSpan);
                li.appendChild(removeBtn);
                selectedTypesList.appendChild(li);
            });
        }

        function removeType(index) {
            selectedTypes.splice(index, 1);
            refreshSelectedTypesList();
        }

        addTypeBtn.addEventListener('click', () => {
            const selectedId = typeSelect.value;

            if (!selectedId) {
                showToast('Veuillez sélectionner un type.', 'error');
                return;
            }

            selectedTypes.push(selectedId);
            refreshSelectedTypesList();
        });

    // Quand le formulaire est soumis (submit), exécute la fonction suivante.
        // (async (e) => { ... }) est une fonction fléchée asynchrone, ce qui permet d’utiliser await dedans, e représente l’événement déclenché par la soumission du formulaire.
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // preventDefault() pour empecher le rechargement automatique de la page

            if (selectedTypes.length === 0) {
                showToast('Veuillez ajouter au moins un type.', 'error');
                return;
            }

            // Reconstruction d'un objet de type affinites avec les données du formulaire
            const data = {
                nom: document.getElementById('nom').value,
                type: selectedTypes,
                puissance: Number(document.getElementById('puissance').value),
                precision: Number(document.getElementById('precision').value),
                description: document.getElementById('description').value
            };

            // Envoi de la requête au serveur en utilisant fetch.
            try {
                const response = await fetch(API_ATTAQUES, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)                                  // On met les données dans le format JSON.
                });

                const result = await response.json();                           // Récupération de la réponse du serveur.

                if (response.ok) {
                    showToast('Attaque créée avec succès !', 'success');
                    setTimeout(() => {window.location.href = 'getAttaques.html';}, 5000);  // Après 5 secondes, on redirige l’utilisateur vers getAffinites.html
                } else {
                    showToast('Erreur : ' + (result.error || "Impossible de créer l'attaque."), 'error');
                }
            } catch (error) {
            console.error('Erreur création attaque :', error);
            showToast('Erreur lors de la communication avec le serveur.', 'error');
            }
        });

        // init
        loadTypesOptions();

    </script>

</body>
</html>
