<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer une affinité</title>
        <!-- Charger la bibliothèque d’icônes Font Awesome depuis un CDN (Cloudflare), 
             Avec vérification de sécurité (SRI) (integrity)
             Sans fuite de données (referrer + crossorigin)  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Créer une nouvelle affinité</h2>

        <button class="back-btn" onclick="window.location.href='getAffinites.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="affiniteForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Créer l'affinité
            </button>
        </form>
    </div>

    <!-- <div id="result"></div> -->

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/affinites';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Uitlisation : ${API_BASE_URL}
        const form = document.getElementById('affiniteForm');

        // Quand le formulaire est soumis (submit), exécute la fonction suivante.
        // (async (e) => { ... }) est une fonction fléchée asynchrone, ce qui permet d’utiliser await dedans.

e représente l’événement déclenché par la soumission du formulaire.
        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // On utilise preventDefault() pour empecher le rechargement de la page afin d'afficher les données intégrées

            // Ici on reconstruit un objet de type affinite avec les données du formulaire
            const data = {
                nom: document.getElementById('nom').value,
                description: document.getElementById('description').value,
            };

            // Ici on envoie la requête au serveur en utilisant fetch
            // On utilise la methode POST car on veut créer une nouvelle affinité
            try {
                const response = await fetch('http://localhost:3000/api/affinites', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data) // On met les données dans le format JSON
                });

                // Ici on récupère la réponse du serveur qu'on affiche sous forme de text
                const result = await response.json();
                document.getElementById('result').innerText =
                    "Réponse serveur : " + JSON.stringify(result, null, 2);

            } catch (error) {
                console.error("Erreur :", error);
            }
        });
    </script>

</body>
</html>
