<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une catégorie</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="   
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="toastContainer"></div>

    <div class="page-header">
        <h2>Modifier une catégorie</h2>

        <button class="back-btn" onclick="window.location.href='getCategoryList.html'">
            <i class="fa-solid fa-arrow-left"></i>
            Retour à la liste
        </button>
    </div>

    
    <div class="card">
        <form id="categoryForm">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-plus"></i>
                Modifier la catégorie
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3000/api/categories';     // Définition d'une variable constante qui contient l’adresse de base de l'API. Utilisation : ${API_BASE_URL}
        const form = document.getElementById('categoryForm');

        /**
         * Affiche un message de type toast (succès ou erreur)
         * @param {string} message - Le message à afficher
         * @param {string} [type="success"] - Le type du message (succès ou erreur)
         */
        function showToast(message, type = "success") {
            const container = document.getElementById("toastContainer");        // Indication de l'emplacement <div> qui servira de conteneur pour les notifications.
            const toast = document.createElement("div");                        // Création dynamique d'un nouvel élément <div> qui représentera notre notification.

            toast.className = "toast";                                          // On ajoute la classe "toast" à ce <div>.
            if (type === "error") toast.classList.add("error");                 // Si le type de notification est "error", on ajoute une classe CSS "error" supplémentaire.

            toast.textContent = message;                                        // On met le texte fourni (message) à l’intérieur du <div>.
            container.appendChild(toast);                                       // On ajoute le toast dans le conteneur sur la page pour qu’il devienne visible.

            setTimeout(() => {toast.remove();}, 5000);                          // Suppression automatique du toast après 5000 millisecondes (5 secondes).
        }

        // Ici on s'assure que l'utilisateur a fourni un ID dans l'URL
        // S'il n'a pas fourni un ID, on affiche un message d'erreur
        const params = new URLSearchParams(window.location.search);
        const categoryId = params.get('id');

        if (!categoryId) {
            showToast("Aucune ID fournie dans l'URL.", "error");
            form.style.display = "none";
        } else {
            loadCategory();
        }

    async function loadCategory() {
        try {
            const response = await fetch(`${API_BASE_URL}/${categoryId}`);
            const category = await response.json();

            if (!response.ok || !category) {
                showToast("Impossible de charger cette catégorie.", "error");
                form.style.display = "none";
                return;
            }

            document.getElementById('nom').value = category.nom || '';

        } catch (error) {
            console.error(error);
            showToast("Erreur lors du chargement de la catégorie.", "error");
            form.style.display = "none";
        }
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // On utilise preventDefault() pour empecher le rechargement de la page

        const data = {
            nom: document.getElementById('nom').value,
        };

        try {
            const response = await fetch(`${API_BASE_URL}/${categoryId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                showToast("Catégorie mise à jour avec succès !");
                setTimeout(() => {
                    window.location.href = "getCategoryList.html";
                }, 1000);
            } else {
                showToast("Erreur : " + (result.error || "Impossible de mettre à jour"), "error");
            }

        } catch (error) {
            console.error(error);
            showToast("Erreur de communication avec le serveur.", "error");
        }    
    });

</script>

</body>
</html>
